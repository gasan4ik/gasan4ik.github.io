<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 · Page not found</title>
  <meta name="robots" content="noindex" />
  <style>
    body{margin:0;min-height:100vh;display:grid;place-items:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:#0b0f19;color:#fff}
    .box{max-width:720px;padding:28px 20px;text-align:center}
    h1{font-size:48px;margin:0 0 10px}
    p{color:rgba(255,255,255,.75);margin:0 0 18px}
    a{display:inline-block;padding:10px 14px;border-radius:12px;
      border:1px solid rgba(255,255,255,.18);color:#fff;text-decoration:none}
    a:hover{border-color:rgba(255,255,255,.35)}
  </style>
</head>
<body>
  <div class="box">
    <h1>404</h1>
    <p>That page doesn’t exist (or the link is outdated).</p>
    <a href="/">Back to home</a>
  </div>
</body>
</html>
